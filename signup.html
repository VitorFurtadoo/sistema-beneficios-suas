<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Benefícios Eventuais</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body class="login-page">
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    <div class="container">
        <div class="card login-card">
            <img src="imagens/logo_semdes.png" alt="Logo SEMDES" class="logo">
            <h1>Criar Acesso</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-email">E-mail</label>
                    <input type="email" id="signup-email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Senha</label>
                    <input type="password" id="signup-password" placeholder="Sua senha" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirmar Senha</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
                <button type="submit" id="signup-btn" class="submit-btn">Cadastrar</button>
            </form>
            <div class="signup-container">
                <p>Já tem uma conta?</p>
                <a href="login.html" class="secondary-btn">Ir para Login</a>
            </div>
        </div>
        <div class="login-footer">
            <p>© 2024 Desenvolvido por <strong>Vitor Furtado</strong> | Vigilância SUAS Paragominas</p>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
