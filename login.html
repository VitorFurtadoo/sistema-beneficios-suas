<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Benefícios Eventuais</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body class="login-page">
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    <div class="container">
        <div class="card login-card">
            <img src="imagens/logo_semdes.png" alt="Logo SEMDES" class="logo">
            <h1>Sistema de Benefícios Eventuais</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="login-email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Sua senha" required>
                </div>
                <button type="submit" id="login-btn" class="submit-btn">Entrar</button>
            </form>
            <div class="signup-container">
                <p>Não tem uma conta?</p>
                <a href="signup.html" class="secondary-btn">Cadastre-se</a>
            </div>
        </div>
        <div class="login-footer">
            <p>© 2024 Desenvolvido por <strong>Vitor Furtado</strong> | Vigilância SUAS Paragominas</p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
